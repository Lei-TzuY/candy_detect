[Paths]
weights = datasets/最新資料集/best_candy_model.pt
cfg = 
classes = models/classes.txt
model_type = yolov8

[Detection]
confidence_threshold = 0.6
nms_threshold = 0.45
input_size = 416
use_multi_scale = 1
multi_scale_factors = 0.75,1.0,1.25
use_kalman_filter = 1
use_adaptive_tracking = 1
use_dynamic_threshold = 0
enable_black_spot_detection = 1
black_spot_threshold = 0.03
enable_color_detection = 1
color_yellow_threshold = 0.40

[Camera1]
camera_index = 0
camera_name = Camera 1
frame_width = 1920
frame_height = 1080
fps = 60
relay_url = http://localhost:8080/api/relay/Relay1?value=1
detection_line_x1 = 50
detection_line_x2 = 150
use_startup_autofocus = 0
autofocus_frames = 20
autofocus_delay_ms = 50
focus_min = 0
focus_max = 255
relay_delay_ms = 2300
relay_duration_ms = 50
exposure_value = -7
use_roi = 0
roi_x1 = 0
roi_x2 = 1920
roi_y1 = 0
roi_y2 = 1080
kalman_process_noise = 0.1
kalman_measure_noise = 0.5
default_focus = 80

