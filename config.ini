[Paths]
weights = runs/detect/runs/train/candy_detector3/weights/best.pt
cfg = 
classes = models/classes.txt
model_type = yolov8

[Detection]
confidence_threshold = 0.4
nms_threshold = 0.4
input_size = 416
use_multi_scale = 1
multi_scale_factors = 0.75,1.0,1.25
use_kalman_filter = 1
use_adaptive_tracking = 1
use_dynamic_threshold = 0

[Camera1]
camera_index = 2
camera_name = Camera 1
frame_width = 1920
frame_height = 1080
relay_url = http://localhost:8080/api/relay/Relay2?value=1
detection_line_x1 = 500
detection_line_x2 = 1100
use_startup_autofocus = 0
autofocus_frames = 20
autofocus_delay_ms = 50
focus_min = 0
focus_max = 255
relay_delay_ms = 0
exposure_value = -7
use_roi = 1
roi_x1 = 300
roi_x2 = 1620
roi_y1 = 200
roi_y2 = 900
kalman_process_noise = 0.1
kalman_measure_noise = 0.5
default_focus = 80

[Camera2]
camera_index = 1
camera_name = Camera 2
frame_width = 1920
frame_height = 1080
relay_url = http://localhost:8080/api/relay/Relay1?value=1
detection_line_x1 = 500
exposure_value = -7
detection_line_x2 = 1100
use_startup_autofocus = 0
autofocus_frames = 20
autofocus_delay_ms = 50
focus_min = 0
focus_max = 255
relay_delay_ms = 0
use_roi = 1
roi_x1 = 300
roi_x2 = 1620
roi_y1 = 200
roi_y2 = 900
kalman_process_noise = 0.1
kalman_measure_noise = 0.5
default_focus = 80

