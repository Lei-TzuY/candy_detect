    <script>
        // ?Ä?ãËøΩËπ?
        const cameraState = {
            0: { previewing: false, recording: false },
            1: { previewing: false, recording: false }
        };
        let globalRecordingStartTime = null;
        let globalTimerInterval = null;

        // Á∏ÆÊîæ?ßÂà∂
        let currentZoom = 1.0;
        function changeZoom(direction) {
            if (direction === 'increase') currentZoom = Math.min(1.5, currentZoom + 0.1);
            else if (direction === 'decrease') currentZoom = Math.max(0.8, currentZoom - 0.1);
            else currentZoom = 1.0;
            document.body.style.zoom = currentZoom;
            localStorage.setItem('pageZoom', currentZoom);
        }

        // ?ùÂ???
        document.addEventListener('DOMContentLoaded', function () {
            const savedZoom = localStorage.getItem('pageZoom');
            if (savedZoom) {
                currentZoom = parseFloat(savedZoom);
                document.body.style.zoom = currentZoom;
            }
            loadRecordings();
        });

        // ============ ?ÆÂÄãÊ?ÂΩ±Ê??ßÂà∂ ============

        function togglePreview(camIndex) {
            if (cameraState[camIndex].previewing) {
                stopPreview(camIndex);
            } else {
                startPreview(camIndex);
            }
        }

        function startPreview(camIndex) {
            const img = document.getElementById(`preview-${camIndex}`);
            img.src = `/api/recorder/${camIndex}/preview`;
            cameraState[camIndex].previewing = true;

            const btn = document.getElementById(`btn-preview-${camIndex}`);
            btn.innerHTML = '?πÔ? ?úÊ≠¢';
            btn.classList.remove('btn-primary');
            btn.classList.add('btn-secondary');

            document.getElementById(`btn-record-${camIndex}`).disabled = false;
            document.getElementById(`status-${camIndex}`).textContent = '?êË¶Ω‰∏?;

            updateGlobalButtons();
        }

        function stopPreview(camIndex) {
            fetch(`/api/recorder/${camIndex}/preview/stop`, { method: 'POST' });

            const img = document.getElementById(`preview-${camIndex}`);
            img.src = '';
            cameraState[camIndex].previewing = false;

            const btn = document.getElementById(`btn-preview-${camIndex}`);
            btn.innerHTML = '?∂Ô? ?êË¶Ω';
            btn.classList.remove('btn-secondary');
            btn.classList.add('btn-primary');

            document.getElementById(`btn-record-${camIndex}`).disabled = true;
            document.getElementById(`status-${camIndex}`).textContent = 'ÂæÖÊ?';

            updateGlobalButtons();
        }

        async function toggleRecording(camIndex) {
            if (cameraState[camIndex].recording) {
                await stopRecording(camIndex);
            } else {
                await startRecording(camIndex);
            }
        }

        async function startRecording(camIndex) {
            try {
                const response = await fetch(`/api/recorder/${camIndex}/start`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({})
                });
                const result = await response.json();

                if (result.success) {
                    cameraState[camIndex].recording = true;

                    const btn = document.getElementById(`btn-record-${camIndex}`);
                    btn.innerHTML = '?πÔ? ?úÊ≠¢';
                    btn.classList.remove('btn-success');
                    btn.classList.add('btn-danger');

                    document.getElementById(`rec-indicator-${camIndex}`).classList.add('active');
                    document.getElementById(`status-${camIndex}`).textContent = '?ÑÂΩ±‰∏?;
                    document.getElementById(`status-${camIndex}`).classList.add('recording');

                    updateGlobalButtons();
                    startGlobalTimer();
                } else {
                    alert(`?ùÂΩ±Ê©?${camIndex} ?ÑÂΩ±Â§±Ê?: ${result.error}`);
                }
            } catch (e) {
                alert(`?ùÂΩ±Ê©?${camIndex} ?ÑÂΩ±Â§±Ê?: ${e.message}`);
            }
        }

        async function stopRecording(camIndex) {
            try {
                const response = await fetch(`/api/recorder/${camIndex}/stop`, { method: 'POST' });
                const result = await response.json();

                cameraState[camIndex].recording = false;

                const btn = document.getElementById(`btn-record-${camIndex}`);
                btn.innerHTML = '?∫Ô? ?ÑÂΩ±';
                btn.classList.remove('btn-danger');
                btn.classList.add('btn-success');

                document.getElementById(`rec-indicator-${camIndex}`).classList.remove('active');
                document.getElementById(`status-${camIndex}`).textContent = '?êË¶Ω‰∏?;
                document.getElementById(`status-${camIndex}`).classList.remove('recording');

                updateGlobalButtons();
                checkStopGlobalTimer();

                if (result.success) {
                    loadRecordings();
                }
            } catch (e) {
                alert(`?ùÂΩ±Ê©?${camIndex} ?úÊ≠¢?ÑÂΩ±Â§±Ê?: ${e.message}`);
            }
        }

        // ============ ?®Â??ßÂà∂ ============

        function togglePreviewAll() {
            const anyPreviewing = cameraState[0].previewing || cameraState[1].previewing;

            if (anyPreviewing) {
                // ?úÊ≠¢?®ÈÉ®?êË¶Ω
                if (cameraState[0].previewing) stopPreview(0);
                if (cameraState[1].previewing) stopPreview(1);
            } else {
                // ?ãÂ??®ÈÉ®?êË¶Ω
                startPreview(0);
                startPreview(1);
            }
        }

        async function toggleRecordingAll() {
            const anyRecording = cameraState[0].recording || cameraState[1].recording;

            if (anyRecording) {
                // ?úÊ≠¢?®ÈÉ®?ÑÂΩ±
                if (cameraState[0].recording) await stopRecording(0);
                if (cameraState[1].recording) await stopRecording(1);
            } else {
                // ?ãÂ??®ÈÉ®?ÑÂΩ± (?™Â??âÈ?Ë¶ΩÁ??ùÂΩ±Ê©?
                if (cameraState[0].previewing) await startRecording(0);
                if (cameraState[1].previewing) await startRecording(1);
            }
        }

        function updateGlobalButtons() {
            const anyPreviewing = cameraState[0].previewing || cameraState[1].previewing;
            const anyRecording = cameraState[0].recording || cameraState[1].recording;
            const allPreviewing = cameraState[0].previewing && cameraState[1].previewing;

            const btnPreviewAll = document.getElementById('btn-preview-all');
            const btnRecordAll = document.getElementById('btn-record-all');

            if (anyPreviewing) {
                btnPreviewAll.innerHTML = '?πÔ? ?®ÈÉ®?úÊ≠¢?êË¶Ω';
                btnPreviewAll.classList.remove('btn-primary');
                btnPreviewAll.classList.add('btn-secondary');
            } else {
                btnPreviewAll.innerHTML = '?∂Ô? ?®ÈÉ®?ãÂ??êË¶Ω';
                btnPreviewAll.classList.remove('btn-secondary');
                btnPreviewAll.classList.add('btn-primary');
            }

            btnRecordAll.disabled = !anyPreviewing;

            if (anyRecording) {
                btnRecordAll.innerHTML = '?πÔ? ?®ÈÉ®?úÊ≠¢?ÑÂΩ±';
                btnRecordAll.classList.remove('btn-success');
                btnRecordAll.classList.add('btn-danger');
            } else {
                btnRecordAll.innerHTML = '?∫Ô? ?®ÈÉ®?ãÂ??ÑÂΩ±';
                btnRecordAll.classList.remove('btn-danger');
                btnRecordAll.classList.add('btn-success');
            }
        }

        // ============ Ë®àÊ???============

        function startGlobalTimer() {
            if (globalTimerInterval) return; // Â∑≤Âú®Ë®àÊ?

            globalRecordingStartTime = Date.now();
            const timerEl = document.getElementById('global-timer');
            timerEl.classList.add('recording');

            globalTimerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - globalRecordingStartTime) / 1000);
                const mins = Math.floor(elapsed / 60).toString().padStart(2, '0');
                const secs = (elapsed % 60).toString().padStart(2, '0');
                timerEl.textContent = `${mins}:${secs}`;
            }, 1000);
        }

        function checkStopGlobalTimer() {
            const anyRecording = cameraState[0].recording || cameraState[1].recording;
            if (!anyRecording && globalTimerInterval) {
                clearInterval(globalTimerInterval);
                globalTimerInterval = null;
                globalRecordingStartTime = null;

                const timerEl = document.getElementById('global-timer');
                timerEl.classList.remove('recording');
                timerEl.textContent = '00:00';
            }
        }

        // ============ ?¶Ë??ßÂà∂ ============

        async function setFocusMode(camIndex, mode) {
            const sliderContainer = document.getElementById(`focus-slider-${camIndex}`);
            const focusStatus = document.getElementById(`focus-status-${camIndex}`);

            if (mode === 'manual') {
                sliderContainer.style.display = 'flex';
                focusStatus.textContent = '?ãÂ?';
            } else {
                sliderContainer.style.display = 'none';
                focusStatus.textContent = '?™Â?';
            }

            try {
                await fetch(`/api/recorder/${camIndex}/focus`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ mode: mode })
                });
            } catch (e) {
                console.error('Ë®≠Â?Â∞çÁÑ¶Ê®°Â?Â§±Ê?:', e);
            }
        }

        async function updateFocus(camIndex, value) {
            document.getElementById(`focus-value-${camIndex}`).textContent = value;

            try {
                await fetch(`/api/recorder/${camIndex}/focus`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ focus: parseInt(value) })
                });
            } catch (e) {
                console.error('Ë®≠Â??¶Ë?Â§±Ê?:', e);
            }
        }

        // ============ ?ÑÂΩ±Ê™îÊ??óË°® ============

        async function loadRecordings() {
            try {
                const response = await fetch('/api/recorder/recordings');
                const result = await response.json();

                const listEl = document.getElementById('recordings-list');

                if (result.recordings && result.recordings.length > 0) {
                    listEl.innerHTML = result.recordings.map(rec => `
                        <div class="recording-item">
                            <div class="recording-info">
                                <div class="recording-name">?ìπ ${rec.name}</div>
                                <div class="recording-meta">${rec.size} | ${rec.date}</div>
                            </div>
                            <div class="recording-actions">
                                <a href="/recordings/${rec.name}" download class="btn btn-primary btn-sm">‚¨áÔ?</a>
                                <button class="btn btn-danger btn-sm" onclick="deleteRecording('${rec.name}')">??Ô∏?/button>
                            </div>
                        </div>
                    `).join('');
                } else {
                    listEl.innerHTML = '<p style="text-align: center; color: #a0a0a0; padding: 20px;">Â∞öÁÑ°?ÑÂΩ±Ê™îÊ?</p>';
                }
            } catch (e) {
                console.error('ËºâÂÖ•?ÑÂΩ±?óË°®Â§±Ê?:', e);
            }
        }

        async function deleteRecording(filename) {
            if (!confirm(`Á¢∫Â?Ë¶ÅÂà™??${filename}?`)) return;

            try {
                await fetch(`/api/recorder/recordings/${filename}`, { method: 'DELETE' });
                loadRecordings();
            } catch (e) {
                alert('?™Èô§Â§±Ê?: ' + e.message);
            }
        }
    </script>
