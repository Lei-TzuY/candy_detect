<html>
  <head>
    <title>BRB</title>
    <link rel="stylesheet" href="brownpro.css" />
    <style type="text/css">
      * {
        font-family: 'BrownPro';
      }

      body {
        background: rgba(251, 251, 251, 0.9);
        overflow: hidden;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-size: 32px;
      }

      body.dark {
        background: rgba(38, 40, 41, 0.9);
      }

      h1 {
        color: #222425;
        font-weight: bold;
        font-size: 6em;
      }

      .dark h1 {
        color: #c3c6c8;
      }

      p {
        font-size: 2em;
        color: #727274;
      }

      span {
        font-size: 1.8em;
        color: #814efa;
      }

      a {
        color: #814efa;
        text-decoration: none;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>

  <body>
    <section id="main" class="hidden">
      <h1>$rec_paused</h1>
    </section>
    <script type="text/javascript">
      // disable text highlight
      document.onselectstart = function(event) {
        let nodeName = event.target.nodeName;
        if (
          nodeName === 'INPUT' ||
          nodeName === 'TEXTAREA' ||
          event.target.contentEditable === true
        ) {
          return true;
        } else {
          return false;
        }
      };

      const resize = () => {
        var ref = Math.min(innerHeight, innerWidth);

        document.body.style.fontSize = Math.round(ref / 50) + 'px';
      };
      resize();
      window.addEventListener('resize', resize);

      const callbacks = [];
      window.OnAsyncCallback = (asyncId, data) => {
        if (callbacks[asyncId]) {
          callbacks[asyncId](data);
          delete callbacks[asyncId];
        }
      };
      window.OnAsyncCallError = (asyncId, data) => {
        console.error('Async Call Error', asyncId, data);
      };
      const asyncId = external.CallHostFunc('GetRecordingPausedLang');
      callbacks[asyncId] = result => {
        const main = document.getElementById('main');
        let content = main.innerHTML;
        let lang = JSON.parse(result);

        Object.keys(lang).map(key => {
          content = content.replace(`$${key}`, lang[key]);
        });

        main.innerHTML = content;
        main.classList.remove('hidden');
      };
      window.SetVolume = function() {};
      window.OnSceneLoad = function() {};

      const body = document.querySelector('body');
      const toggleTheme = () => {
        if (localStorage.theme && localStorage.theme === 'dark') {
          body.classList.add('dark');
        } else {
          body.classList.remove('dark');
        }
      };

      const checkIfTheme = evt => {
        if (evt.key === 'theme') {
          toggleTheme();
        }
      };

      window.addEventListener('storage', checkIfTheme);
      toggleTheme();
      window.OnSceneLoad = () => {};
      window.SetVolume = () => {};
    </script>
  </body>
</html>
