<html>

<head>
  <title>Overlay</title>
  <style type="text/css">
    @font-face {
      font-family: 'BrownPro';
      src: url('BrownPro-Bold.otf');
      font-weight: bold;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      text-align: center;
      color: white;
      font-size: 144px;
      font-weight: bold;
      font-family: 'BrownPro';
      overflow: hidden;
      margin: 0;
    }

    body.error {
      align-items: flex-end;
      background-color: rgba(0, 0, 0, 0);
    }

    .active {
      background-color: rgba(0, 0, 0, 0.7);
    }

    #shutter {
      opacity: 0;
      transition: all 30ms ease-in;/* Shutter speed */
      position: fixed;
      height: 0%;
      width: 0%;
      pointer-events: none;
      background-color: white;/* Shutter Color */
      left:50%;
      top:50%;
      transform: translate(-50%, -50%);
      -webkit-transform: translate(-50%, -50%)
    }

    #grid {
      width: 100%;
      height: 100%;
      justify-content: space-between;
      flex-wrap: wrap;
      display: flex;
      opacity: 0.4;
      display: none;
      position: absolute;
    }

    #grid div {
      width: calc(100% / 3);
      height: calc(100% / 3);
      border: 1px solid rgba(255,255,255, 0.5);
      box-sizing: border-box;
    }

    /* left side */
    #grid div:nth-child(3n+1) {
      border-left: none;
    }

    /* right side */
    #grid div:nth-child(3n) {
      border-right: none;
    }

    /* top */
    #grid div:nth-child(-n+3) {
      border-top: none;
    }

    /* bottom */
    #grid div:nth-last-child(-n+2) {
      border-bottom: none;
    }

    #recTimer {
      position: absolute;
      bottom: 20px;
      background: red;
      color: #FFF;
      padding: 10px;
      border-radius: 10px;
      visibility: hidden;
      height: 17px;
      width: 68px;
      font-size: 14px;
      font-weight: bold;
      letter-spacing: 0.09px;
      line-height: 17px;
    }

    #shutter.on {
      opacity: 1;/* Shutter Transparency */
      height: 100%;
      width: 100%;
    }

    body.error #content {
      background-color: rgba(0, 0, 0, 0.7);
      width: 100%;
    }

    #content span {
      font-size: 20px;
      padding: 30px 10px;
      text-align: center;
      display: inline-block;
    }

    #content span img {
      height: 30px;
      width: 30px;
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <div id="shutter"></div>
  <div id="content"></div>
  <div id="grid">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
  <div id="recTimer"></div>
  <audio src="camera_shutter_click.ogg"></audio>
  <script type="text/javascript">
    const shutter = document.getElementById('shutter');
    const grid = document.getElementById('grid');
    const content = document.getElementById('content');
    const recTimer = document.getElementById('recTimer');
    const audio = document.querySelector('audio');
    const urlParams = new URLSearchParams(window.location.search);
    const flashParam = urlParams.get('flash');
    const noCntDwnParam = urlParams.get('nocountdown');
    const gridParam = urlParams.get('grid');
    const goParam = urlParams.get('go');
    const errorParam = urlParams.get('error');
    const recStartParam = urlParams.get('recstart');
    const pausedParam = urlParams.get('paused');

    audio.addEventListener('ended', () => {
      setTimeout(() => {
        document.body.classList.remove('active');
        window.external.CallHostFunc('Call', 'overlay');
      }, 100);
    })

    const replaceVars = (str, vars) => {
      return Object.keys(vars).reduce(
        (input, key) => input.replace(`$${key}`, vars[key]),
        str
      );
    }

    const callbacks = [];
    const setPerfWarning = (errorType, resolution, fps) => {

      const asyncId = external.CallHostFunc('GetCountdownLang');
      callbacks[asyncId] = result => {
        document.body.classList.add('active', 'error');
        const perfWarning = document.createElement('span');
        try {
          // replace variables with arguments
          const PERF_WARNING = JSON.parse(result);
          perfWarning.innerHTML = replaceVars(PERF_WARNING[`perf_warning_${errorType}`], {
            resolution,
            fps,
            campic : '<img src="video.png">',
            br : '<br \\>',
          });
          content.appendChild(perfWarning);
        } catch(e) {

        }
      };
    }

    const start = (t = 3) => {
      if (t === 0) {
        content.textContent = '';
        if (flashParam !== null) {
          playShutter();
        } else {
          document.body.classList.remove('active');
          window.external.CallHostFunc('Call', 'overlay');
        }
        return;
      } else if (t === 3) {
        document.body.classList.add('active');
      }
      content.textContent = t;
      setTimeout(start, 1000, t - 1);
    }

    const playShutter = () => {
      shutter.classList.add('on');
      audio.play();
      setTimeout(() => {
        shutter.classList.remove('on');
        setTimeout(() => {
          document.body.classList.remove('active');
        }, 100);
      }, 105);
    }

    if (gridParam !== null){
      grid.style.display = 'flex';
    }

    if (noCntDwnParam !== null) {
      document.body.classList.add('active');
      playShutter();
    } else if (errorParam !== null) {
      const fpsParam = urlParams.get('fps');
      const resolutionParam = urlParams.get('resolution');

      const errorTypeParam = urlParams.get('errortype');

      setPerfWarning(errorTypeParam, resolutionParam, fpsParam);
      setTimeout(() => {
        document.body.classList.remove('active');
        window.external.CallHostFunc('Call', 'overlay');
      }, 4000);
    } else if (goParam !== null){
      start();
    }

    window.recordStart = 0;
    const setRecordingTime = () => {
      if (errorParam !== null) {
        recTimer.style.visibility = 'hidden';
        return;
      }
      const timeNow = Math.ceil((new Date()).getTime()/1000);
      let diff = timeNow - window.recordStart;

      const seconds = Math.round(diff % 60);
      diff = Math.floor(diff / 60);

      const minutes = Math.round(diff % 60);
      diff = Math.floor(diff / 60);

      const hours = Math.round(diff % 24);

      var secondsDiff = ( seconds < 10 ? '0' : '' ) + seconds;
      var minutesDiff = ( minutes < 10 ? '0' : '' ) + minutes;
      var hoursDiff = ( hours < 10 ? '0' : '' ) + hours;

      recTimer.textContent = `${hoursDiff}:${minutesDiff}:${secondsDiff}`;
      recTimer.style.visibility = 'visible';

      if (pausedParam && pausedParam === 'true') {
        clearTimeout(window.recordTimeout);
      } else {
        window.recordTimeout = setTimeout(setRecordingTime, 500);
      }
    }

    if (recStartParam) {
      window.recordStart = parseInt(recStartParam);
      window.recordTimeout = setTimeout(setRecordingTime, 500);
    }

    window.SetVolume = () => {};
    window.OnSceneLoad = () => {};

    window.OnAsyncCallback = (asyncId, data) => {
      if (callbacks[asyncId]) {
        callbacks[asyncId](data);
        delete callbacks[asyncId];
      }
    }
    window.OnAsyncCallError = (asyncId, data) => {
      console.error('Async Call Error', asyncId, data);
    }
  </script>
</body>

</html>
